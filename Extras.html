<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #141414;
            color: #e5e5e5;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            font-size: 12px;
        }

        /* Contenedor principal */
        div {
            text-align: center;
            width: 90%; /* Ajuste responsive */
            max-width: 1200px; /* Máximo ancho para pantallas grandes */
            margin: auto;
        }

        /* Calendario con rejilla adaptable */
        ol {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5em;
            margin: 0;
            padding: 0;
        }

        /* Estilos para los días */
        li {
            font-size: 1.5em; /* Ajuste de tamaño de fuente */
            position: relative;
        }

        /* Título del mes */
        h2 {
            margin-bottom: 0.5em;
            padding: 0;
            color: #e50914;
            font-size: 2.5em; /* Ajuste de tamaño de fuente */
        }

        /* Estilo del primer día */
        .first-day {
            grid-column-start: var(--first-day-start, 0);
        }

        /* Nombres de los días */
        .day-name {
            background: #333;
            color: #e5e5e5;
            font-weight: bold;
            font-size: 1em;
            padding: 0.5em;
            text-align: center;
        }

        /* Botones de navegación */
        .button-container {
            margin-top: 1em;
            text-align: center;
        }

        button {
            margin: 0.5em;
            padding: 0.5em 1em;
            background-color: #e50914;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
        }

        button:hover {
            background-color: #b00710;
        }

        /* Formulario de película */
        .movie-form {
            margin-top: 1em;
        }

        input[type="text"], input[type="date"] {
            padding: 0.5em;
            margin: 0.5em;
            font-size: 1em;
        }

        /* Tooltip de película */
        .movie-tooltip {
            font-size: 0.75em;
            color: #e5e5e5;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(20, 20, 20, 0.8);
            padding: 0.5em;
            border-radius: 4px;
            display: none;
            white-space: nowrap;
            z-index: 10;
        }

        /* Media queries para pantallas más pequeñas */
        @media (max-width: 768px) {
            h2 {
                font-size: 2em; /* Ajuste de tamaño de fuente para tablet */
            }

            li {
                font-size: 1.2em; /* Ajuste de tamaño de fuente para días */
            }

            .day-name {
                font-size: 0.8em;
            }

            button {
                padding: 0.4em 0.8em;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            ol {
                grid-template-columns: repeat(4, 1fr); /* Rejilla de 4 columnas para pantallas más pequeñas */
            }

            h2 {
                font-size: 1.5em; /* Ajuste de tamaño de fuente para móviles */
            }

            li {
                font-size: 1em;
            }

            .day-name {
                font-size: 0.7em;
            }

            button {
                padding: 0.3em 0.6em;
                font-size: 0.8em;
            }
        }

        .fixed-header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: rgb(33, 33, 33);
            padding: 10px 0;
            }

            .nav-pills .nav-link {
            color: rgb(183, 183, 183);
            background-color: rgba(0, 0, 0, 0);
            padding: 5px 10px;
            }

            .nav-pills .nav-link.active {
            color: rgb(255, 255, 255);
            background-color: rgb(102, 0, 0);
            }

            body {
            padding-top: 100px; /* Ajusta según la altura de la barra */
            }

    </style>
</head>
<body>
    <div style="background-color: rgb(33, 33, 33); font-size: 12px;" class="container-fluid">
        <header class="d-flex flex-wrap justify-content-center align-items-center py-3 mb-4 border-bottom fixed-header">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none ms-3">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
            <span style="color: rgb(255, 255, 255); font-size: 14px;" class="fs-4">Netflix</span>
          </a>
      
          <ul class="nav nav-pills mx-auto">
            <li class="nav-item"><a href="pagina.html" class="nav-link active" aria-current="page">Inicio</a></li>
            <li class="nav-item"><a href="series.html" class="nav-link">Series</a></li>
            <li class="nav-item"><a href="peliculas.html" class="nav-link">Planes</a></li>
            <li class="nav-item"><a href="Extras.html" class="nav-link">Extras</a></li>
            <li class="nav-item"><a href="sobre.html" class="nav-link">Acerca de Netflix</a></li>
          </ul>
        </header>
      </div>

    <div id="calendar"></div>
    <div class="button-container">
        <button id="prevMonth">Anterior</button>
        <button id="nextMonth">Siguiente</button>
    </div>

    <div class="movie-form">
        <input type="text" id="movieName" placeholder="Nombre de la película" />
        <input type="date" id="releaseDate" />
        <button onclick="addMovie()">Agregar Película</button>
    </div>

    <script>
        const actualYear = 2024;
        const locale = 'es';
        let currentMonth = 0;
        let movies = {};

        const intlForMonths = new Intl.DateTimeFormat(locale, { month: 'long' });
        const months = [...Array(12).keys()];

        const intlForWeeks = new Intl.DateTimeFormat(locale, { weekday: 'short' });
        const weekDays = [...Array(7).keys()].map((dayIndex) =>
            intlForWeeks.format(new Date(2024, 2, dayIndex + 1))
        );

        const calendar = months.map((monthIndex) => {
            const monthName = intlForMonths.format(new Date(actualYear, monthIndex));
            const nextMonthIndex = (monthIndex + 1) % 12;
            const daysOfMonth = new Date(actualYear, nextMonthIndex, 0).getDate();
            const startsOn = new Date(actualYear, monthIndex, 1).getDay();

            return {
                daysOfMonth,
                monthName,
                startsOn,
            };
        });

        function renderCalendar() {
            const { daysOfMonth, monthName, startsOn } = calendar[currentMonth];
            const days = [...Array(daysOfMonth).keys()];
            const firstDayAttributes = `class='first-day' style='--first-day-start: ${startsOn + 1}'`;
            const htmlDaysName = weekDays
                .map((dayName) => `<li class='day-name'>${dayName}</li>`)
                .join('');
            const htmlDays = days
                .map((day, index) => {
                    const dayKey = `${actualYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day + 1).padStart(2, '0')}`;
                    const movieList = movies[dayKey] ? movies[dayKey].join(', ') : '';
                    return `<li ${index === 0 ? firstDayAttributes : ''} data-date="${dayKey}">
                        ${day + 1}
                        <span class='movie-tooltip'>${movieList}</span>
                    </li>`;
                })
                .join('');

            document.querySelector('#calendar').innerHTML = `
                <h2>${monthName} ${actualYear}</h2>
                <ol>${htmlDaysName}${htmlDays}</ol>`;

            document.querySelectorAll('#calendar li').forEach(dayElement => {
                dayElement.addEventListener('mouseover', (event) => {
                    const tooltip = event.currentTarget.querySelector('.movie-tooltip');
                    if (tooltip) tooltip.style.display = 'block';
                });

                dayElement.addEventListener('mouseout', (event) => {
                    const tooltip = event.currentTarget.querySelector('.movie-tooltip');
                    if (tooltip) tooltip.style.display = 'none';
                });
            });
        }

        function nextMonth() {
            currentMonth = (currentMonth + 1) % 12;
            renderCalendar();
        }

        function prevMonth() {
            currentMonth = (currentMonth - 1 + 12) % 12;
            renderCalendar();
        }

        function addMovie() {
            const movieName = document.getElementById('movieName').value;
            const releaseDate = new Date(document.getElementById('releaseDate').value);

            if (movieName && releaseDate) {
                const month = releaseDate.getMonth();
                const day = releaseDate.getDate();
                const year = releaseDate.getFullYear();

                const key = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                if (!movies[key]) {
                    movies[key] = [];
                }
                movies[key].push(movieName);

                renderCalendar();
                document.getElementById('movieName').value = '';
                document.getElementById('releaseDate').value = '';
            }
        }

        document.querySelector('#nextMonth').addEventListener('click', nextMonth);
        document.querySelector('#prevMonth').addEventListener('click', prevMonth);

        renderCalendar();
    </script>
</body>
</html>
