<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Plan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #141414; /* Fondo oscuro */
            color: #ffffff; /* Color del texto */
            font-family: 'Arial', sans-serif; /* Tipografía */
        }
        h1 {
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em; /* Tamaño del título */
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #222; /* Fondo del contenedor */
            padding: 20px;
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Sombra */
        }
        label {
            font-size: 1.2em; /* Tamaño de la etiqueta */
        }
        select {
            background-color: #333; /* Fondo del select */
            color: #ffffff; /* Color del texto */
            border: 1px solid #555; /* Borde */
        }
        select:focus {
            border-color: #e50914; /* Color del borde en foco */
            outline: none; /* Sin contorno */
        }
        button {
            width: 100%; /* Botón ocupa todo el ancho */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seleccione un Plan</h1>
        <form id="planForm">
            <input type="hidden" name="email" value="<%= email %>"> <!-- Asegúrate de que esto esté definido -->
            <label for="plan">Elija un plan:</label>
            <select name="plan" required>
                <option value="Plan Básico">Plan Básico</option>
                <option value="Plan Estándar">Plan Estándar</option>
                <option value="Plan Premium">Plan Premium</option>
            </select>
            <button type="submit" class="btn btn-danger mt-3">Seleccionar Plan</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('planForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Evita que el formulario se envíe de manera tradicional
            const formData = new FormData(this);
            const params = new URLSearchParams(formData);

            fetch('/select-plan', {
                method: 'POST',
                body: params
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message); // Muestra el mensaje de elección de plan
                // Ahora puedes pedir el pago
                const paymentEmail = this.email.value; // Obtén el email del formulario

                fetch('/pay', {
                    method: 'POST',
                    body: new URLSearchParams({ email: paymentEmail })
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message); // Muestra el mensaje de pago exitoso
                    window.location.href = '/peliculas'; // Redirige a la página de películas
                });
            });
        });
    </script>
</body>
</html>
