<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo de Netflix</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Evita el scroll mientras el logo está visible */
        }
        .netflix {
            width: 150px;
            height: 250px;
            position: fixed; /* Cambiado a fixed para estar sobre toda la página */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000; /* Asegura que esté sobre otros elementos */
            opacity: 1;
            transition: opacity 1s ease-out; /* Transición para el desvanecimiento */
        }
        .netflix.fade-out {
            opacity: 0;
        }
        .netflix span {
            width: 50px;
            height: 0;
            background: #db0001;
            position: absolute;
        }
        .left {
            left: 0;
            bottom: 0;
            animation: anim 1s linear forwards;
            animation-delay: 1s;
        }
        .center {
            top: 0;
            left: 0;
            transform: skewX(22deg);
            transform-origin: top left;
            box-shadow: 0 0 50px #000;
            z-index: 2;
            animation: anim 1s linear forwards;
            animation-delay: 2s;
        }
        .right {
            right: 0;
            bottom: 0;
            animation: anim 1s linear forwards;
            animation-delay: 3s;
        }
        .netflix::after {
            content: '';
            width: 120%;
            height: 20px;
            border-radius: 50%;
            background: #000;
            position: absolute;
            left: -10%;
            bottom: -10px;
            z-index: 5;
        }
        @keyframes anim {
            100% {
                height: 100%;
            }
        }
    </style>
</head>
<body>
    
    <div style="background-color: rgb(33, 33, 33); font-size: 12px;" class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
                <span style="color: rgb(255, 255, 255); font-size: 14px;" class="fs-4">Netflix</span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="pagina.html" class="nav-link active" aria-current="page">Inicio</a></li>
                <li class="nav-item"><a href="series.html" class="nav-link">Series</a></li>
                <li class="nav-item"><a href="peliculas.html" class="nav-link">Películas</a></li>
                <li class="nav-item"><a href="documentales.html" class="nav-link">Documentales</a></li>
                <li class="nav-item"><a href="sobre.html" class="nav-link">Acerca de Netflix</a></li>
            </ul>
        </header>
    </div>

    <div class="netflix" id="netflix-logo">
        <span class="left"></span>
        <span class="center"></span>
        <span class="right"></span>
    </div>

    <script>
        // Obtén el elemento del logo
        const logo = document.getElementById('netflix-logo');

        // Calcula la duración total de la animación (en este caso 4 segundos: 1s + 1s + 1s + 1s)
        const animationDuration = 4;

        // Oculta el logo después de que termine la animación con un desvanecimiento suave
        setTimeout(() => {
            logo.classList.add('fade-out');
        }, animationDuration * 1000); // Multiplica por 1000 para convertir a milisegundos
    </script>
</body>
</html>
